version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    command: >
      sh -c "rabbitmq-plugins enable --offline rabbitmq_prometheus &&
             rabbitmq-server"
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notifications
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  gateway:
    build:
      context: ../gateway_service
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      EVENT_EXCHANGE: events
      WS_EXCHANGE: ws
    ports:
      - "8000:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy

  saga_orchestrator:
    build:
      context: ../saga_orchestrator
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/notifications
      RETRY_LIMIT: 3
      RETRY_DELAY_MS: 5000
      METRICS_PORT: 9101
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

  notification_worker:
    build:
      context: ../notification_worker
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      WORKER_RETRY_LIMIT: 3
      WORKER_RETRY_DELAY_MS: 5000
      FAKE_DELIVERY: "true"
      METRICS_PORT: 9102
    depends_on:
      rabbitmq:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - gateway
      - saga_orchestrator
      - notification_worker

  grafana:
    image: grafana/grafana-oss:11.0.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  postgres_data:
